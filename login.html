<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Skt.Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&family=Racing+Sans+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <img src="./assets/img/Logo-SKtShop-black.png" alt="Logotipo Skt-Shop" class="logo">
    </header>
    <div class="container">
        <div>
            <img src="./assets/img/skater-half.png" alt="Image of a skater in a half pipe" class="login-img">
        </div>
        <div class="login-content">
            <h2 class="title">Welcome</h2>
            <p class="login-text">Hi! Login to access your account...</p>
            <form class="login-form">
                <input type="email" placeholder="Email" class="input">
                <input type="password" placeholder="Password" class="input">
                <button class="login-btn">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
