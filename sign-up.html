<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Skt.Shop</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <img src="./assets/img/Logo-SKtShop-black.png" alt="Logotipo Skt-Shop" class="logo">
        <div class="nav-btn">
            <a href="#" class="btn header btn-white">Sign up</a>
        </div>
    </header>
    <div class="container">
        <div>
            <img src="./assets/img/signup-img.png" alt="Image of a skater" class="signup-img">
        </div>
        <div class="signup-content">
            <h2 class="title">Let's Go</h2>
            <p>Enter your personal details and start your journey with us!</p>
            <form action="submit">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="date" placeholder="Birthday">
                <input type="text" placeholder="Address">
                <input type="number" placeholder="Number">
                <input type="text" placeholder="City">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <button>Login</button>
            </form>
        </div>
    </div>
</body>
</html>
